<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - API REST</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_pedidos.css">
</head>
<body>
    <nav>
        <div class="nav-brand">🏢 API REST Dashboard</div>
        <ul class="nav-menu">
            <li><button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Volver al Dashboard</button></li>
            <li><button class="btn btn-primary" onclick="window.location.href='clientes.html'">Clientes</button></li>
            <li><button class="btn btn-primary" onclick="window.location.href='productos.html'">Productos</button></li>
            <li><button class="btn btn-secondary" onclick="logout()">Cerrar Sesión</button></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- TARJETA PRINCIPAL -->
        <div class="welcome-card">
            <h1>🛒 Gestión de Pedidos</h1>
            <p>En esta sección puedes gestionar los pedidos de tus clientes.</p>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="toggleOrderForm()">Crear Pedido</button>
                <button class="btn btn-secondary" onclick="loadOrders()">Ver Pedidos</button>
            </div>
            
            <!-- FORMULARIO DE NUEVO PEDIDO -->
            <div id="orderForm" class="order-form">
                <h3>📝 Nuevo Pedido</h3>
                <form id="newOrderForm">
                    <!-- Selección de Cliente -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="orderClient">Cliente:</label>
                            <select id="orderClient" name="cliente" class="form-control" required>
                                <option value="">Selecciona un cliente...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="orderStatus">Estado:</label>
                            <select id="orderStatus" name="estado" class="form-control" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Procesando">Procesando</option>
                                <option value="Enviado">Enviado</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Productos del Pedido -->
                    <div class="products-section">
                        <h4>🛍️ Productos del Pedido</h4>
                        <div id="orderProducts" class="order-products">
                            <!-- Los productos se agregarán dinámicamente aquí -->
                        </div>
                        <button type="button" class="btn btn-info" onclick="addProductToOrder()">+ Añadir Producto</button>
                    </div>
                    
                    <!-- Total del Pedido -->
                    <div class="order-total">
                        <h4>💰 Total del Pedido: $<span id="orderTotalAmount">0</span></h4>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" onclick="toggleOrderForm()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Pedido</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- TARJETA DE LISTADO -->
        <div class="welcome-card">
            <h2>📋 Lista de Pedidos</h2>
            <div id="ordersList" class="orders-list">
                <!-- Aquí se mostrarán los pedidos -->
                <div class="empty-state">
                    <div class="empty-state-icon">🛒</div>
                    <p>No hay pedidos para mostrar</p>
                    <button class="btn btn-primary" onclick="loadOrders()">Cargar Pedidos</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pedidos.js"></script>
</body>
</html>
